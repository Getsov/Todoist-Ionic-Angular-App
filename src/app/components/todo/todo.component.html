<ion-item [ngClass]="{ done: todo.done, open: !todo.done }">
  <ion-label>
    {{ todo.text }}
    <p [appPriorityStatus]="todo.priority">Priority</p>
  </ion-label>

  <ion-button (click)="setDone()" slot="end" fill="outline" *ngIf="!todo.done">
    Set Done
  </ion-button>

  <ion-icon
    slot="end"
    name="checkmark-done-outline"
    *ngIf="todo.done"
    color="success"
  ></ion-icon>
</ion-item>
